<!DOCTYPE html>
<html data-ng-app="app" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="fragment" content="!" />

    <title>Home</title>

    <link href="Content/style.min.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
    <link href="Content/chessboard.css" rel="stylesheet" />

</head>
<body>

    <div class="container body-content">
        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" data-ng-controller="NavCtrl">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--<a data-busy-indicator class="navbar-brand" href="/">Chessrock</a>-->
                    <a class="navbar-brand" href="/">Chessrock</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">

                        <li data-ng-class="getClass('/home')" class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#!/home"><i class="glyphicon glyphicon-home"></i> Home<b class="caret"></b></a>
                            <!--<a data-toggle="dropdown" class="dropdown-toggle"><i class="glyphicon glyphicon-home"></i> Home<b class="caret"></b></a>-->

                            <ul class="dropdown-menu">
                                <li><a href="#!/home/playwhite">Play White</a></li>
                                <li><a href="#!/home/playblack">Play Black</a></li>
                                <li><a href="#!/home">Engine vs Engine</a></li>
                                <li><a href="#!/home">Player vs Player</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Setup</a></li>
                            </ul>

                        </li>
                        <li data-ng-class="getClass('/todos')"><a href="#!/todos"><i class="glyphicon glyphicon-tasks"></i> Database</a></li>
                        <li data-ng-class="getClass('/about')"><a href="#!/about"><i class="glyphicon glyphicon-question-sign"></i> About</a></li>

                        <li class="dropdown">
                            <a href="#" data-toggle="dropdown" class="dropdown-toggle">New Game<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Play White</a></li>
                                <li><a href="#">Play Black</a></li>
                                <li><a href="#">Engine vs Engine</a></li>
                                <li><a href="#">Player vs Player</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Setup</a></li>
                            </ul>
                        </li>

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li data-ng-if="userName && userName.length" data-ng-cloak>
                            <span class="navbar-text nofloat">Hello, <span data-ng-bind="userName"></span></span>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li data-ng-class="getClass('/logs')"><a href="#!/logs"><i class="glyphicon glyphicon-list"></i> Logs</a></li>
                        <li data-ng-class="getClass('/settings')"><a href="#!/settings"><i class="glyphicon glyphicon-cog"></i> Settings</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>

        <div id="content" data-ng-view class="reveal-animation"></div>

        <hr />
        <footer>
            <!--<p>&copy; <span data-ng-bind="today.getFullYear()"></span> - Chessrock</p>-->

            <p data-busy-indicator><span data-ng-bind="today.getFullYear()"></span> - Chessrock</p>

        </footer>

        <!-- Auth dialog -->
        <div class="modal fade" data-auth-dialog data-ng-controller="LoginCtrl">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputUser" class="col-lg-2 control-label">User</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputUser" placeholder="User" data-ng-model="userName" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" data-ng-model="password" data-on-enter="signIn()" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" data-ng-model="rememberMe"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-ng-click="cancel()">Cancel</button>
                        <button type="button" class="btn btn-primary" data-ng-click="signIn()">Sign In</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </div>
    <!-- Scripts -->
    <script src="Scripts/vendors.js"></script>

    <!--SignalR hubs proxy-->
    <script src="signalr/hubs"></script>

    <!-- App -->
    <!--
        Production bundle
        <script src="App/app.min.js"></script>
    -->
    <script src="App/http-auth-interceptor.js"></script>
    <script src="App/interceptors.js"></script>
    <script src="App/services.js"></script>
    <script src="App/resources.js"></script>
    <script src="App/directives.js"></script>
    <script src="App/controllers.js"></script>
    <script src="App/filters.js"></script>
    <script src="App/main.js"></script>

    <script src="App/chess/chessboard.js"></script>
    <script src="App/chess/chess.js"></script>
    <script src="App/chess/angular-chess.js"></script>
    <script src="App/chess/angular-chessboard.js"></script>

</body>
</html>
